<html>
<head>
	<title>ContactBook</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
/* 			color:white; */
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}
		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>
    
	<div id="magic"></div>
    
  <script>
		var words = "Hello world!"
			el = document.getElementById('magic');
			character_counter = 0;
		function updateText()
		{
            if( words[character_counter] == " " ){
			    el.innerHTML = el.innerHTML + "\xa0";
                character_counter++;
            }
            else{
			    el.innerHTML = el.innerHTML+words[character_counter++];
            }
			
            if(character_counter == words.length + 1)
			{
				character_counter = 0;
				el.innerHTML = '';
			}
		}
		setInterval(updateText,300);
	</script>
</body>
</html>
