<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ContactBook</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		.centered {
			text-align: center;
		}

		@media only screen and (min-width: 415px) {
			h1 {
				padding-top: 10px;
			}
		}
	</style>
</head>

<body>

	<h1 class="centered">
		ContactBook
	</h1>
	<h2 class="centered">
		Organize Your Contacts
	</h2>
	<p class="centered">
		A contact data app for business people - built by business people.
	</p>
	<h3 class="centered" style="margin-top: 10vh;">
		Get notified when it's released:
	</h3>

	<form id="email-form" action="#" class="centered">
		<input type="email" placeholder="Email" id="email">
		<button type="submit">
			Send
		</button>
	</form>

	<script>
		function saveEmail(email) {
			return firebase.firestore().collection('emails').add({
				email,
				timestamp: firebase.firestore.FieldValue.serverTimestamp(),
			}).catch(function (error) {
				console.error('Error writing email to Firebase Database', error);
			});
		}
		function onEmailFormSubmit(e) {
			e.preventDefault();
			if (emailInputElement.value) {
				saveEmail(emailInputElement.value)
					.then(() => {
						emailFormElement.reset();
					});
			}
		}
		var emailFormElement = document.getElementById('email-form');
		var emailInputElement = document.getElementById('email');
		emailFormElement.addEventListener('submit', onEmailFormSubmit);
	</script>

	<!-- Import and configure the Firebase SDK -->

     https://firebase.google.com/docs/web/setup#available-libraries -->

	<script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>

</body>
